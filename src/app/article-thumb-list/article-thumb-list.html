<div class="title-content">
    <p class="grouptitle feed-two-line">{{widget.desc}}</p>
</div>
<div class="img-wrap clearfix">
    <div class="feed-img img-ph" *ngFor="let item of widget.images">
        <img [src]="item.src" *ngIf="item.type === 'image'">
        <video-preview *ngIf="item.type === 'video'"></video-preview>
    </div>
</div>
